<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./image/icon-chiken.png" type="image/x-icon">
    <title>Stardew Valley</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>

<body>

    <div class="video-fundo">
        <video class="video" autoplay loop muted>
            <source src="./video/Stardew Valley Trailer.mp4" type="video/mp4" alt="video de trailer stardew valley">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./image/icon-chiken.png" alt="logo stardew valley ">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="https://store.steampowered.com/agecheck/app/413150/">Download</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>

        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-stardew" src="./image/Stardew-Valley.jpg"
                alt="stardew valley imagem de demonstração fundo">
            <p class="texto-principal">
                Stardew Valley é um RPG de simulação de fazenda que surpreendeu o mundo de jogos e ganhou milhões de
                fãs. Cuidar de uma fazenda, se aproximar dos moradores de uma cidade pequena e ajudar a renovar o Centro
                da Comunidade
            </p>
            <button class="botao">Veja o trailer!</button>
        </div>
        <img class="farm" src="./image/fazenda-de-20-anos-no-stardew-valley-capa.webp" alt="fazenda de 20 anos">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/watch?v=I3LVnOJr9rA&t=4563s"
                    title="Trailer Oficial do Jogo" ​frameborder="1"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </main>
</body>

</html>
